<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Healthy Habitat Network</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  
  <!-- Include Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    
    body {
      margin-top: 45px;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body takes the full height of the page */
    }

    .navbar-brand img {
      width: 70px; /* Adjusted size */
      margin-right: 8px;
    }

    .navbar-custom {
      background-color: #28a73b;
      padding: 8px 6px;
    }

    .navbar-nav {
      margin-left: 0px;
    }

    .navbar-brand {
      margin-right: 20px;
    }

    .navbar .navbar-nav .nav-link {
      font-size: 20px;
      padding: 4px 7px;
      font-weight: bold;
      color: white;
    }

    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.1);
      padding: 5px 7px;
    }

    .navbar-toggler-icon {
      background-color: white;
      height: 20px;
      width: 30px;
    }

    .form-section {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #fff;
      flex: 1; /* Makes the form section take the available space */
    }

    .btn {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 20px 0;
      font-weight: bold; /* Added bold text style */
    }

    .form-label {
      font-size: 1.2rem;
    }

    .form-control {
      font-size: 1.2rem;
      padding: 10px;
    }

    footer {
      background-color: #28a73b;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: auto; /* Ensures footer is pushed to the bottom */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="Images/nutrition.png" alt="Logo"> Healthy Habitat
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="service.html">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="form-section">
    <h2 class="text-center mb-4">Register</h2>
    <div class="text-center">
      <button class="btn btn-success w-100 mb-3" onclick="showForm('Resident')">Register as Resident</button>
      <button class="btn btn-success w-100 mb-3" onclick="showForm('Business')">Register as Business</button>
    </div>

    <!-- Resident Registration Form (Initially Hidden) -->
    <div id="residentForm" style="display: none; margin-top: 20px;">
      <h5 class="text-center mb-3">Resident Registration</h5>
      <form>
        <div class="mb-3">
          <label for="residentName" class="form-label">Name</label>
          <input type="text" class="form-control" id="residentName" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="residentEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="residentEmail" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="residentPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="residentPassword" placeholder="Enter your password">
        </div>
        <div class="mb-3">
          <label for="residentArea" class="form-label">Area</label>
          <input type="text" class="form-control" id="residentArea" placeholder="Enter your area">
        </div>
        <div class="mb-3">
          <label for="residentDob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="residentDob">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>

    <!-- Business Registration Form (Initially Hidden) -->
    <div id="businessForm" style="display: none; margin-top: 20px;">
      <h5 class="text-center mb-3">Business Registration</h5>
      <form>
        <div class="mb-3">
          <label for="businessName" class="form-label">Business Name</label>
          <input type="text" class="form-control" id="businessName" placeholder="Enter business name">
        </div>
        <div class="mb-3">
          <label for="businessEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="businessEmail" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="businessPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="businessPassword" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Healthy Habitat Network &copy; 2025</p>
    </div>
  </footer>

  <script>
    function showForm(role) {
      if (role === 'Resident') {
        document.getElementById('residentForm').style.display = 'block';
        document.getElementById('businessForm').style.display = 'none';
      } else {
        document.getElementById('businessForm').style.display = 'block';
        document.getElementById('residentForm').style.display = 'none';
      }
    }
  </script>
</body>
</html>
