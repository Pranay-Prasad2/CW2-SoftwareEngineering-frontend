<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Healthy Habitat Network</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    body {
      margin-top: 75px;
    }
    .navbar-custom {
      background-color: #28a73b;
    }
    .navbar-custom .nav-link {
      color: white;
      font-weight: bold;
    }
    .form-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="Images/nutrition.png" alt="Logo" style="width: 30px; margin-right: 8px;"> Healthy Habitat
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="service.html">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Section -->
  <div class="container form-section">
    <h1 class="text-center">Register</h1>
    <ul class="nav nav-tabs" id="registrationTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user" type="button" role="tab" aria-controls="user" aria-selected="true">User</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="business-tab" data-bs-toggle="tab" data-bs-target="#business" type="button" role="tab" aria-controls="business" aria-selected="false">Business</button>
      </li>
    </ul>
    <div class="tab-content mt-3" id="registrationTabsContent">
      <!-- User Registration -->
      <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" required>
          </div>
          <div class="mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" required>
          </div>
          <div class="mb-3">
            <label for="userArea" class="form-label">Area</label>
            <input type="text" class="form-control" id="userArea" name="userArea" required>
          </div>
          <div class="mb-3">
            <label for="userDob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="userDob" name="userDob" required>
          </div>
          <button type="submit" class="btn btn-success">Register as User</button>
        </form>
      </div>

      <!-- Business Registration -->
      <div class="tab-pane fade" id="business" role="tabpanel" aria-labelledby="business-tab">
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="businessName" class="form-label">Business Name</label>
            <input type="text" class="form-control" id="businessName" name="businessName" required>
          </div>
          <div class="mb-3">
            <label for="businessProducts" class="form-label">Products</label>
            <input type="text" class="form-control" id="businessProducts" name="businessProducts" required>
          </div>
          <div class="mb-3">
            <label for="businessEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="businessEmail" name="businessEmail" required>
          </div>
          <div class="mb-3">
            <label for="businessPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="businessPassword" name="businessPassword" required>
          </div>
          <button type="submit" class="btn btn-success">Register as Business</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer style="background-color: #28a73b;" class="text-white py-3 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 Healthy Habitat Network. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
